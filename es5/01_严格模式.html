 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_严格模式</title>
</head>
<body>
<!--
1. 理解:
  * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"（strict mode）。
  * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
2.  目的/作用
	* 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
	* 消除代码运行的一些不安全之处，为代码的安全运行保驾护航
	* 为未来新版本的Javascript做好铺垫
3. 使用
  * 在全局或函数的第一条语句定义为: 'use strict';
  * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何其他影响
4. 语法和行为改变:
	* 必须用var声明变量
	* 禁止自定义的函数中的this指向window
	* 创建eval作用域
	* 对象不能有重名的属性
-->

<script type="text/javascript">
  //'use strict'

  //1.必须用var声明变量
  function demo() {
    a = 1
    //console.log(a)
  }
  demo()
  //console.log(a)
  
  //2.禁止自定义的函数中的this指向window
  function Person(name,age) {
    console.log(this)
    this.name = name
    this.age = age
  }
  //var p = new Person('kobe',18)
  //console.log(p)
  //Person('kobe',18)
  //console.log(age)
  
  //3.创建eval作用域
  //eval('alert(1);console.log(1)')
  eval('var a = 2;console.log(a)')
  console.log(a)
  
  //4.对象不能有重名的属性
  var obj = {
    name:'kobe',
    age:18,
    name:'wade'
  }
  console.log(obj.name)
  
  


</script>

</body>
</html>
