<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbol</title>
</head>
<body>
<!--
  Symbol：
    概念：ES6中的添加了一种原始数据类型symbol
    已有的数据类型：
      基本类型：String, Number, boolean, null, undefined,symbol
      对象类型：一般对象、函数对象、数组对象
    特点：
      1、Symbol属性对应的值是唯一的，可用于“保护”对象属性
      2、Symbol值不能与其他数据进行计算，包括同字符串拼串
      3、使用for in或者for of遍历时不会遍历symbol属性。
    使用：
      1、调用Symbol函数得到symbol值
        let s = Symbol();
        let obj = {};
        obj[s] = 'hello';
        
      2、可传参进行标识
        let symbol = Symbol('one');
        let symbol2 = Symbol('two');
        console.log(symbol);// Symbol('one')
        console.log(symbol2);// Symbol('two')
-->

<script type="text/javascript">
  
  var a = Symbol()
  var b = Symbol()
  console.log(a === b);
  //console.log(a + 'ok')
  
  let name = Symbol()
  let age = Symbol()
  
  var person = {}
  person[name] = 'kobe'
  person[age] = 18
  
  console.log(person)

</script>

</body>
</html>
