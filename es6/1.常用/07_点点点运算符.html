<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. 用来取代arguments 但比 arguments 灵活
    
2. 作为扩展运算符使用
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  
  function demo(...props) {
    console.log(props)
  }
  demo(1,2,3,4,5,6,7)
  
  let arr1 = [1,2,3,7,8,9]
  let arr2 = [4,5,6]
  arr1 = [1,2,3,...arr2,7,8,9]
  console.log(arr1)
  let arr3 = ['a','b','c']
  arr1.push(...arr3)
  console.log(arr1)
  

</script>
</body>
</html>
