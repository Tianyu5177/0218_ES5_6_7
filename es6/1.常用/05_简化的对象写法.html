<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function（注意是方法的function,冒号也要省掉）
-->
<script type="text/javascript">
  
  let x = 12.5
  let y = 34.5
  
  let point = {
    x,
    y,
    getPoint() {
      console.log(this.x,this.y)
    }
  }
  //console.log(point)
  point.getPoint()
  
</script>
</body>
</html>
