  <title>08_形参默认值</title>

<body>
<!--
    当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
      this.x = x;
      this.y = y;
    }
-->
<script type="text/javascript">
  
  function Point(x = 0,y = 0) {
    console.log(x,y)
  }
  Point(3,4)
  

</script>
