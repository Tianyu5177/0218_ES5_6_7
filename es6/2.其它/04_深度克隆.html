<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象的深度克隆</title>
</head>
<body>
<!--
  1、数据类型：
    * 数据类型分为：
        -基本的数据类型(String, Number, boolean, Null, Undefined, Symbol)
            特点： 存储的是该对象的实际数据
        -对象数据类型
            特点： 存储的是该对象在栈中引用，真实的数据存放在堆内存里
      
  2、复制数据
    - 基本数据类型存放的就是实际的数据，可直接复制
      let number2 = 2;
      let number1 = number2;
    - 克隆数据：对象/数组
      1、区别： 浅拷贝/深度拷贝
         判断： 拷贝是否产生了新的数据还是拷贝的是数据的引用
         知识点：对象数据存放的是对象在栈内存的引用，直接复制的是对象的引用
         let obj = {username: 'kobe'}
         let obj1 = obj; // obj1 复制了obj在栈内存的引用
      2、常用的拷贝技术
        1). arr.concat(): 数组浅拷贝
        2). arr.slice(): 数组浅拷贝
        3). JSON.parse(JSON.stringify(arr/obj)): 数组或对象深拷贝, 但不能处理函数数据,函数会变成null

      3、扩展：如何做到既准确又精准判断数据类型？
        用：Object.prototype.toString.call(xx)，可以获得类似 [object Type] 的字符串。
        
        Object.prototype.toString.call(1) //[object Number]
        Object.prototype.toString.call('1') //[object String]
        Object.prototype.toString.call(undefined) //[object Undefined]
        Object.prototype.toString.call(true)// [object Boolean]
        Object.prototype.toString.call(console.log)//[object Function]
        Object.prototype.toString.call(Symbol())//[object Symbol]
        Object.prototype.toString.call([]) //[object Array]
        Object.prototype.toString.call({}) //[object Object]
        Object.prototype.toString.call(NaN)//[object Number]-------注意这里不精准

-->
<script type="text/javascript">
  
  /*let a = 'atguigu'
  let b = 2
  a = b
  a = 3
  console.log(3)*/
  
  //JSON.parse(JSON.stringify(arr/obj))完成对象的深度克隆，会把函数搞丢
  let obj1 = {
    name:'kobe',
    age:18,
    sex:{
      option1:'男',
      option2:'女',
    },
    getName () {
      console.log(this.name)
    }
  }
  
  let obj2 = JSON.parse(JSON.stringify(obj1))
  console.log(obj2)

  let arr2 = []
  arr2 = arr2.concat(arr)
  arr[5]
  console.log(arr2)*/

  /*let arr = [1,2,3,4,5,{name:'kobe'}]
  let arr2 = []
  arr2 = arr.slice(0)
  arr[5].name = 3
  console.log(arr2)*/
  
 


</script>
</body>
</html>
